<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- link to custom stylesheet (always require after Bootstrap) -->
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <!-- jQuery from CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!-- link to custom javascript file (always require after external JS libraries) -->
    <script src="js/app.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Tic Tac Toe Game</h1>
      </header>

      <div class="gameboard col-sm-9 col-xs-12">

        <div>
          <div class="column col-xs-4" id="one">
          </div>
          <div class="column col-xs-4" id="two">
          </div>
          <div class="column col-xs-4" id="three">
          </div>
        </div>
        <div>
          <div class="column col-xs-4" id="four">
          </div>
          <div class="column col-xs-4" id="five">
          </div>
          <div class="column col-xs-4" id="six">
          </div>
        </div>
        <div>
          <div class="column col-xs-4" id="seven">
          </div>
          <div class="column col-xs-4" id="eight">
          </div>
          <div class="column col-xs-4" id="nine">
          </div>
        </div> <!--closing div for last row-->

      </div> <!--closing div for gameboard-->

      <aside "col-sm-3 col-sm-offset-8 col-xs-12">
        <h3 id="message">Player One, choose your symbol:</h3>
        <button type="button" class="btn btn-secondary" id="x">X</button>
        <button type="button" class="btn btn-secondary" id="o">O</button>
      </aside>
    </div> <!--closing div for whole container-->
  </body>
</html>
